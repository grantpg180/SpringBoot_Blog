<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pernell's Blog</title>
    <div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
    <div th:replace="/fragments/styling :: header-style"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
               <h4>Posts: </h4>
                <div class="card">
                    <h2>Submitted!</h2>
                    <p th:text="${blogPost.title}" />
                    <p th:text="${blogPost.author}" />
                    <p th:text="${blogPost.blogEntry}" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <a href = "/">
                <button class="btn btn-primary">Home</button>
                </a>
                <a href = "/blogposts/new">
                    <button class="btn btn-secondary">New Post</button>
                </a>


                <a href="#" th:href="@{/blogposts/{id}(id=${blogPost.id})}">
                    <button class="btn btn-light">Edit</button>
                </a>


            </div>
        </div>

    </div>

    
    <div th:replace="/fragments/styling :: body-links"></div>

</body>
</html>
